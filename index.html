<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>

<body>
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list">
            <li class="active-list">Brain dump</li>
            <li>Work</li>
            <li>Grocery</li>
        </ul>
        <form action="">
            <input placeholder="new list name" class="new list" type="text" aria-label="new list name" />
            <button class="btn list" aria-label="create new list"></button>
        </form>
    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Brain Dump</h2>
            <p class="task-count"> 3 tasks remaining</p>
        </div>
    </div>
    <div class="todo-body">
        <div class="tasks">
            <div class="task">
                <input type="checkbox" id="task-1" />
                <label for="task-1">Read book</label>
                <span class="custom-checkbox"></span>
            </div>
            <!-- end of task 1 -->
            <div class="task">
                <input type="checkbox" id="task-2" />
                <label for="task-2">Buy gloves</label>
                <span class="custom-checkbox"></span>
            </div>
            <!-- end of task 2 -->
            <div class="task">
                <input type="checkbox" id="task-3" />
                <label for="task-3">Brush dog</label>
                <span class="custom-checkbox"></span>
            </div>
            <!-- end of task 3 -->
        </div>
        <div class="new-task-creator">
            <form action="">
                <input placeholder="new task name" class="new list" type="text" aria-label="new task name" />
                <button class="btn task" aria-label="create new list"></button>
            </form>
        </div>
        <div class="delete-task"></div>
    </div>
</body>

</html>
