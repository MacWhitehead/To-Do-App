<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center border header">
            <h1 class="title">My To Do List</h1>
        </div>
        <div class="row d-flex justify-content-center border">
            <div class="col colored-border my-lists">
                <div class="all-tasks">
                    <h2 class="task-list-title">My Lists</h2>
                    <ul class="task-list" data-lists></ul>
                    <form action="" data-new-list-form>
                        <button class="btn create" aria-label="create new list">+</button>
                        <input type="text" class="new list" data-new-list-input placeholder="new list name"
                            aria-label="new list name" />
                    </form>
                </div>
            </div>
            <div class="col border tasks-in-list">
                <div class="todo-list" data-list-display-container>
                    <div class="todo-header">
                        <h2 class="list-title" data-list-title></h2>
                        <p class="task-count" data-list-count></p>
                    </div>
                    <div class="todo-body">
                        <div class="tasks" data-tasks></div>
                        <div class="new-task-creator">
                            <form action="" data-new-task-form>
                                <button class="btn create" aria-label="create new list">+</button>
                                <input type="text" data-new-task-input class="new task" placeholder="new task name"
                                    aria-label="new task name" />
                            </form>
                        </div>
                    </div>
                    <div class="delete-task">
                        <button class="btn delete" data-clear-complete-tasks-button>
                            Clear Completed Tasks
                        </button>
                        <button class="btn delete" data-delete-list-button>
                            Delete List
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label></label>
            <span class="custom-checkbox"></span>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script src="/script/main.js"></script> 
</body>

</html>
